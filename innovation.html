<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Consultations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/flat-national-science-day-background_23-2149283127.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            padding-top: 80px; /* Space for navbar */
            color: black;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar img {
            height: 50px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-right: 50px;
        }

        .nav-buttons button {
            background: white;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-buttons button:hover {
            background: black;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: black;
        }

        .consultant {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }

        .consultant img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .consult-button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: black;
            background: white;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .consult-button:hover {
            background: black;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Logo">
        <div class="nav-buttons">
            <button onclick="goToPage('index.html')">Home</button>
            <button onclick="goToPage('information.html')">Information</button>
            <button onclick="goToPage('contact.html')">Contact Us</button>
        </div>
    </div>

    <div class="container">
        <h2>Innovation & Robotics Researchers</h2>

        <!-- Consultant 1 -->
        <div class="consultant">
            <img src="https://upload.wikimedia.org/wikipedia/en/f/fd/Pusheen_the_Cat.png" alt="Consultant 1">
            <h3>Emelyo Perez</h3>
            <p>Expert in prototype development with Arduino, game development, and web development.</p>
            <button class="consult-button" onclick="goToPage('innovperson1.html')">Consult Now</button>
        </div>

        <!-- Consultant 2 -->
        <div class="consultant">
            <img src="https://via.placeholder.com/120" alt="Consultant 2">
            <h3>Paul Timpog</h3>
            <p>Pogit gwapo at matalino</p>
            <button class="consult-button" onclick="goToPage('innovperson2.html')">Consult Now</button>
        </div>

        <!-- Consultant 3 -->
        <div class="consultant">
            <img src="https://via.placeholder.com/120" alt="Consultant 3">
            <h3>Uwu</h3>
            <p>chat gpt ng pinas</p>
            <button class="consult-button" onclick="goToPage('innovperson3.html')">Consult Now</button>
        </div>
    </div>

    <script>
        function goToPage(url) {
            window.location.href = url;
        }
    </script>

</body>
</html>
