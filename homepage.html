<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapinac Research Consultation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Pictures/background2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            padding-top: 80px;
            color: black;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: black;
            color: white;
            background-image: none;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .navbar {
            background: #333;
            color: white;
        }

        .navbar img {
            height: 50px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-right: 50px;
        }

        .nav-buttons button {
            background: none;
            color: black;
            border: none;
            padding: 8px 1px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dark-mode .nav-buttons button {
            color: white;
        }

        .nav-buttons button:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: black;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .dark-mode .container {
            background: rgba(50, 50, 50, 0.9);
            color: white;
        }

        .category {
            margin-bottom: 20px;
        }

        .category img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .category-button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: black;
            background: white;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .dark-mode .category-button {
            background: black;
            color: white;
            border: 2px solid white;
        }

        .category-button:hover {
            background: black;
            color: white;
        }

        .dark-mode .category-button:hover {
            background: white;
            color: black;
        }

        /* Dark Mode Toggle Button */
        #darkModeToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: black;
            color: white;
            border: none;
            padding: 12px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .dark-mode #darkModeToggle {
            background: white;
            color: black;
        }

        #darkModeToggle:hover {
            background: gray;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="Pictures/NavTitle.png" alt="Logo">
        <div class="nav-buttons">
            <button onclick="goToPage('homepage.html')">Home</button>
            <button onclick="goToPage('index.html')">Information</button>
            <button onclick="goToPage('contact.html')">Contact Us</button>
        </div>
    </div>

    <div class="container">
        <h1>Tapinac Research Consultation</h1>
        <p>Choose the type of research for consultation</p>

        <div class="category">
            <img src="https://images.unsplash.com/photo-1603732551658-5fabbafa84eb?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXJkdWlub3xlbnwwfHwwfHx8MA%3D%3D" alt="Innovation/Robotics">
            <button class="category-button" onclick="goToPage('innovation.html')">Innovation/Robotics</button>
        </div>

        <div class="category">
            <img src="https://thumbs.dreamstime.com/b/qualitative-research-text-speech-bubble-red-background-351599067.jpg" alt="Qualitative Research">
            <button class="category-button" onclick="goToPage('qualitative.html')">Qualitative Research</button>
        </div>

        <div class="category">
            <img src="https://media.licdn.com/dms/image/v2/C5612AQGlHwf8lpVqAg/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1598119451083?e=2147483647&v=beta&t=rixyEfULJwMlCEci0GYaq1PImKPYIy247cXa8K52Ziw" alt="Quantitative Research">
            <button class="category-button" onclick="goToPage('quantitative.html')">Quantitative Research</button>
        </div>

        <div class="category">
            <img src="https://storage.googleapis.com/eix-public-content/submissions/558/featured.48c8f62d.jpeg" alt="Quantitative Research">
            <button class="category-button" onclick="goToPage('Mixed.html')">Mixed Method Research</button>
        </div>
    </div>
    </div>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }

        function toggleMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");

            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("mode", "dark");
                document.getElementById("darkModeToggle").innerText = "‚òÄÔ∏è";
            } else {
                localStorage.setItem("mode", "light");
                document.getElementById("darkModeToggle").innerText = "üåô";
            }
        }

        // Load dark mode preference
        window.onload = function () {
            if (localStorage.getItem("mode") === "dark") {
                document.body.classList.add("dark-mode");
                document.getElementById("darkModeToggle").innerText = "‚òÄÔ∏è";
            }
        };
    </script>

    <button id="darkModeToggle" onclick="toggleMode()">üåô</button>

</body>
</html>
