<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapinac Research Consultation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGxrbnI2eTJ2ZnBjYjZzdGw1NXdjeTYzdDEzODZvdnRhMGkzYm1peiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kcmyqwqNg3OzcYDL6T/giphy.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            padding-top: 80px;
            color: black;
            margin: 0;
            overflow-x: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        /* Smooth fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            animation: moveBackground 10s infinite alternate ease-in-out;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .navbar img {
            height: 50px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-right: 50px;
        }

        .nav-buttons button {
            background: none;
            color: black;
            border: none;
            padding: 8px 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-buttons button:hover {
            text-decoration: underline;
            transform: translateY(-2px);
        }

        /* Content Container */
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        /* Hover effect on container */
        .container:hover {
            transform: scale(1.02);
        }

        /* Research Category Styles */
        .category {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        /* Fade-in effect when visible */
        .category.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .category img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        /* Image hover effect */
        .category img:hover {
            transform: scale(1.05);
        }

        /* Category Buttons */
        .category-button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: black;
            background: white;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .category-button:hover {
            background: black;
            color: white;
            transform: translateY(-3px);
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="Pictures/NavTitle.png" alt="Logo">
        <div class="nav-buttons">
            <button onclick="goToPage('homepage.html')">Home</button>
            <button onclick="goToPage('index.html')">Information</button>
            <button onclick="goToPage('contact.html')">ℹ️</button>
        </div>
    </div>

    <div class="container">
        <h1>Tapinac Research Consultation</h1>
        <p>Choose the type of research for consultation</p>

        <div class="category">
            <img src="https://images.unsplash.com/photo-1603732551658-5fabbafa84eb?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXJkdWlub3xlbnwwfHwwfHx8MA%3D%3D" alt="Innovation/Robotics">
            <button class="category-button" onclick="goToPage('innovation.html')">Innovation/Robotics</button>
        </div>

        <div class="category">
            <img src="https://thumbs.dreamstime.com/b/qualitative-research-text-speech-bubble-red-background-351599067.jpg" alt="Qualitative Research">
            <button class="category-button" onclick="goToPage('qualitative.html')">Qualitative Research</button>
        </div>

        <div class="category">
            <img src="https://media.licdn.com/dms/image/v2/C5612AQGlHwf8lpVqAg/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1598119451083?e=2147483647&v=beta&t=rixyEfULJwMlCEci0GYaq1PImKPYIy247cXa8K52Ziw" alt="Quantitative Research">
            <button class="category-button" onclick="goToPage('quantitative.html')">Quantitative Research</button>
        </div>

        <div class="category">
            <img src="https://storage.googleapis.com/eix-public-content/submissions/558/featured.48c8f62d.jpeg" alt="Mixed Method Research">
            <button class="category-button" onclick="goToPage('Mixed.html')">Mixed Method Research</button>
        </div>
    </div>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }

        // Scroll-based fade-in effect for categories
        function revealOnScroll() {
            const categories = document.querySelectorAll(".category");
            categories.forEach(category => {
                const categoryPosition = category.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.2;

                if (categoryPosition < screenPosition) {
                    category.classList.add("visible");
                }
            });
        }

        window.addEventListener("scroll", revealOnScroll);
        window.addEventListener("load", revealOnScroll);
    </script>

</body>
</html>
