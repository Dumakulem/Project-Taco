<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/flat-national-science-day-background_23-2149283127.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            padding-top: 80px;
            color: black;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            background: linear-gradient(90deg, #ff8c00, #ff2d55);
            color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .about-img {
            width: 325px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .about-img:hover {
            transform: scale(1.05);
        }

        .get-started, .option button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background: linear-gradient(90deg, #ff2d55, #ff8c00);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 45, 85, 0.4);
            animation: pulse 1.5s infinite;
        }

        .get-started:hover, .option button:hover {
            background: linear-gradient(90deg, #ff8c00, #ff2d55);
            box-shadow: 0 6px 20px rgba(255, 140, 0, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            opacity: 0;
            transition: all 0.3s ease-in-out;
            z-index: 20;
        }

        .modal.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-overlay.show {
            display: block;
        }

        .modal-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .option {
            text-align: center;
        }

        .option img {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto 10px;
        }

        .option button {
            width: 150px;
            font-size: 15px;
        }

        .close-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }

        .close-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Project Taco!</h2>
        <img src="https://i.postimg.cc/wTLsCGtg/Blue-and-Orange-Modern-Welcome-Banner.png" alt="About Us Image" class="about-img">
        <p>Project Taco is a website designed to help Tapinac Senior High School students with their schoolwork, research, and projects by giving them the ability to contact student experts.</p>
        <button class="get-started" onclick="openModal()">Get Started</button>
    </div>

    <div id="modal-overlay" class="modal-overlay" onclick="closeModal()"></div>

    <div id="start-modal" class="modal">
        <h3>Select the Type of Consultation</h3>
        <div class="modal-options">
            <div class="option">
                <img src="Pictures/ResearchButton.jpg" alt="Research">
                <button onclick="goToPage('homepage.html')">Research</button>
            </div>
            <div class="option">
                <img src="Pictures/TheraphyButton.jpg" alt="Therapy">
                <button onclick="goToPage('comingsoon.html')">Therapy</button>
            </div>
            <div class="option">
                <img src="Pictures/Tutoring.jpg" alt="Tutoring">
                <button onclick="goToPage('comingsoon.html')">Subject Tutoring</button>
            </div>
        </div>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>

    <script>
        function openModal() {
            document.getElementById("start-modal").classList.add("show");
            document.getElementById("modal-overlay").classList.add("show");
        }

        function closeModal() {
            document.getElementById("start-modal").classList.remove("show");
            document.getElementById("modal-overlay").classList.remove("show");
        }

        function goToPage(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
