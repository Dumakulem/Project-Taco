<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapinac Research Consultation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://img.freepik.com/free-vector/flat-national-science-day-background_23-2149283127.jpg?t=st=1742209813~exp=1742213413~hmac=7241cc1b5508e6b503398755cca21882d47a3f16e1f27563a953c6469aaec106&w=996);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            padding-top: 80px; /* Space for navbar */
            color: black;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar img {
            height: 50px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-right: 30px; /* Adjusted spacing */
        }

        .nav-buttons button {
            background: none;
            color: black;
            border: none;
            padding: 8px 12px; /* Smaller padding */
            font-size: 14px; /* Smaller text */
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-buttons button:hover {
            text-decoration: underline;
        }

        /* Responsive navbar for mobile screens */
        @media (max-width: 768px) {
            .nav-buttons {
                gap: 5px; /* Less space between buttons */
            }
            .nav-buttons button {
                font-size: 12px;
                padding: 5px 8px;
            }
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: black;
        }

        .category {
            margin-bottom: 20px;
        }

        .category img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .category-button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: black;
            background: white;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .category-button:hover {
            background: black;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Logo"> <!-- Replace with your logo -->
        <div class="nav-buttons">
            <button onclick="goToPage('index.html')">Home</button>
            <button onclick="goToPage('information.html')">Information</button>
            <button onclick="goToPage('contact.html')">Contact Us</button>
        </div>
    </div>

    <div class="container">
        <h1>Tapinac Research Consultation</h1>
        <p>Choose the type of research for consultation</p>

        <div class="category">
            <img src="https://images.unsplash.com/photo-1603732551658-5fabbafa84eb?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXJkdWlub3xlbnwwfHwwfHx8MA%3D%3D" alt="Innovation/Robotics">
            <button class="category-button" onclick="goToPage('innovation.html')">Innovation/Robotics</button>
        </div>

        <div class="category">
            <img src="https://thumbs.dreamstime.com/b/qualitative-research-text-speech-bubble-red-background-351599067.jpg" alt="Qualitative Research">
            <button class="category-button" onclick="goToPage('qualitative.html')">Qualitative Research</button>
        </div>

        <div class="category">
            <img src="https://media.licdn.com/dms/image/v2/C5612AQGlHwf8lpVqAg/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1598119451083?e=2147483647&v=beta&t=rixyEfULJwMlCEci0GYaq1PImKPYIy247cXa8K52Ziw" alt="Quantitative Research">
            <button class="category-button" onclick="goToPage('quantitative.html')">Quantitative Research</button>
        </div>
    </div>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
