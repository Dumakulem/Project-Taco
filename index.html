<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/flat-national-science-day-background_23-2149283127.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            padding-top: 80px;
            color: black;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .about-img {
            width: 325px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .get-started {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: black;
            background: white;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .get-started:hover {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/wTLsCGtg/Blue-and-Orange-Modern-Welcome-Banner.png" alt="About Us Image" class="about-img">
        <h2>Welcome to Project Taco</h2>
        <p>Project Taco is a website designed to help tapinac senior highschool students with their research and projects by giving them the ability to contact student
            experts
        </p>
        <a href="homepage.html" class="get-started">Get Started</a>
    </div>
</body>
</html>
