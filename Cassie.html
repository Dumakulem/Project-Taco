    function startChatNovel() {

    function showMessage(messageId) {
      const msg = messages[messageId];
      if (msg) {
        const chatContainer = document.getElementById("chat-container");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");
        messageDiv.textContent = msg.text;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        setTimeout(() => {
          messageDiv.style.opacity = "1";
          messageDiv.style.transform = "translateY(0)";
        }, 100);

        if (msg.choices) {
          setTimeout(() => showOptions(msg.choices), 1000);
        } else if (msg.next) {
          setTimeout(() => showMessage(msg.next), 2000);
        }
      }
    }

    function showOptions(choices) {
      const chatContainer = document.getElementById("chat-container");
      const optionsDiv = document.createElement("div");
      optionsDiv.classList.add("options");

      choices.forEach(choice => {
        const button = document.createElement("button");
        button.classList.add("option");
        button.textContent = choice.text;
        button.onclick = function () {
          optionsDiv.style.opacity = "0";
          optionsDiv.style.transform = "translateY(10px)";
          setTimeout(() => {
            optionsDiv.remove();
            showMessage(choice.next);
          }, 500);
        };
        optionsDiv.appendChild(button);
      });

      chatContainer.appendChild(optionsDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      setTimeout(() => {
        optionsDiv.style.opacity = "1";
        optionsDiv.style.transform = "translateY(0)";
      }, 100);
